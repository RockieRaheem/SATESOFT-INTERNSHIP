<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="mode">
            <span class="mode-switch">Light Mode</span>
            <div class="toggle">
                <div class="switch" id="toggle-switch"></div>
            </div>
        </div>
    </div>

    <script>
        const switchElement = document.getElementById('toggle-switch');
        let isSwitchOn = false;

        switchElement.addEventListener('click', () => {
            isSwitchOn = !isSwitchOn;
            switchElement.classList.toggle('on', isSwitchOn);
        });
    </script>
</body>
</html>
